<div class="col-md-12">
<div class="form-group">
    <input [(ngModel)]="searchTerm" placeholder="Search Order By Status" name="search" class="form-control">
    <button class="btn btn-info btn-md" (click)="searchOrder(order)" style="float: left; margin-left: 20px;">Search</button>
</div>

<h3 class="list-order-title">List Orders</h3>

<table class="table table-striped">
  <thead>
  <tr>
    <th class="hidden">Id</th>
    <th>User Id</th>
    <th>Status</th>
    <th>Total Price</th>
    <th>Order Time</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let order of orders">
    <td class="hidden">{{order.id}}</td>
    <td>{{order.userId}}</td>
    <td>{{order.status}}</td>
    <td>{{order.totalPrice}}</td>
    <td>{{order.creationDate}}</td>
    <td class="colAction">
    	<button class="btn btn-info btn-sm" (click)="viewOrder(order)">View</button>
    	<button class="btn btn-info btn-sm" (click)="updateOrder(order)" style="margin-left:20px;">Update</button>
    </td>
  </tr>
  </tbody>
</table>
</div>
