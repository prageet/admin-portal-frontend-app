<div class="col-md-6 register-container">
  <h3 class="text-center">Register User</h3>
<form>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" [(ngModel)]="user.email" placeholder="Email" name="email" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" [(ngModel)]="user.password" placeholder="Password" name="password" class="form-control" id="password">
  </div>

  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input [(ngModel)]="user.firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
  </div>

  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input [(ngModel)]="user.lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">
  </div>

  <div class="form-group">
    <label for="role">Role:</label>
    <input [(ngModel)]="user.role" placeholder="Role" name="role" class="form-control" id="role">
  </div>

 <!--  <div class="form-group">
    <label for="creationDate">creationDate:</label>
    <input [(ngModel)]="user.creationDate" placeholder="creationDate" name="creationDate" class="form-control" id="creationDate">
  </div>

  <div class="form-group">
    <label for="lastModifiedDate">lastModifiedDate:</label>
    <input [(ngModel)]="user.lastModifiedDate" placeholder="lastModifiedDate" name="lastModifiedDate" class="form-control" id="lastModifiedDate">
  </div> -->
  <button class="btn btn-primary" (click)="createUser()">Register</button>
</form>
</div>
